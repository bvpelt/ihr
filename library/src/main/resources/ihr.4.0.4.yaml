        description:
          type: "string"
          example: "De Ruimtelijke Plannen API is een aanvullende dienst ten opzichte\
            \ van de diensten die Ruimtelijkeplannen.nl\naanbiedt. De verantwoordelijkheid\
            \ voor de Ruimtelijke Plannen API ligt bij Informatiehuis Ruimte. Tot\
