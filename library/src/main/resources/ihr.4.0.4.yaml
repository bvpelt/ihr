            \ Van professionele gebruikers valt te verwachten dat deze deels vragen\
            \ hebben die in een ruimere\ncontext gesteld moeten worden dan alleen\
            \ ruimtelijke plannen. De Ruimtelijke Plannen API ontsluit echter alleen\n\
            ruimtelijke plannen en geen informatie van andere thema’s. Voor de transformatie\
            \ van coördinaten maken we gebruik\nvan RDNAPTRANS.\nProfessionele gebruikers\
            \ kunnen gebruik maken van de Ruimtelijke Plannen API van Informatiehuis\
            \ Ruimte om\nruimtelijke plannen op te halen en deze binnen hun eigen\
            \ informatiehuishouding te combineren met andere\ngegevensdiensten of\
            \ lokale (geo-)informatie. Dat is dan ook de plek om functionaliteit aan\
            \ te bieden voor complexe\nvragen. Te denken valt daarbij aan de combinatie\
            \ van ruimtelijke plannen met thematische (geo-)informatie als\nwaterkansenkaart,\
            \ geluidscontouren, etc.\nKortom de Ruimtelijke Plannen API is bedoeld\
            \ voor geavanceerde en/of proces specifieke toepassingen, binnen de\n\
            eigen informatiehuishouding. Het is alleen mogelijk informatie met betrekking\
            \ tot de ruimtelijke plannen af te\nnemen en niet de onderliggende topografie\
            \ en luchtfoto’s."
