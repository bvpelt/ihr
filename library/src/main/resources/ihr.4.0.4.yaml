components:
  headers:
    API-Version:
      description: "Versie van de API"
      schema:
        type: "string"
    Content-Crs:
      description: "CRS van de teruggegeven geometrie"
      schema:
        default: "epsg:4258"
        enum:
          - "epsg:4258"
          - "epsg:28992"
        type: "string"
    X-Pagination-Limit:
      description: "Aantal Objecten per pagina"
      schema:
        format: "int32"
        type: "integer"
    X-Pagination-Page:
      description: "Nummer van de huidige pagina (paginanummering start bij 1)"
      schema:
        format: "int32"
        type: "integer"
  parameters:
    acceptCrs:
      name: "Accept-Crs"
      description: "Gewenste CRS van de coördinaten in de response"
      in: "header"
      required: false
      schema:
        type: "string"
        enum:
          - "epsg:4258"
          - "epsg:28992"
        default: "epsg:4258"
    beleidsmatigVerantwoordelijkeOverheidCode:
      name: "beleidsmatigVerantwoordelijkeOverheid.code"
      description: "Filteren op de code van een beleidsmatig verantwoordelijke overheid."
      in: "query"
      required: false
      explode: false
      schema:
        type: "string"
        pattern: "[0-9]{4}"
    beleidsmatigVerantwoordelijkeOverheidNaam:
      name: "beleidsmatigVerantwoordelijkeOverheid.naam"
      description: "Filteren op de naam van een beleidsmatig verantwoordelijke overheid."
      in: "query"
      required: false
      explode: false
      schema:
        type: "string"
    beleidsmatigVerantwoordelijkeOverheidType:
      name: "beleidsmatigVerantwoordelijkeOverheid.type"
      description: "Filteren op het type beleidsmatig verantwoordelijke overheid."
      in: "query"
      required: false
      explode: false
      schema:
        type: "array"
        items:
          type: "string"
          enum:
            - "gemeentelijke overheid"
            - "deelgemeente/stadsdeel"
            - "provinciale overheid"
            - "nationale overheid"
    publicerendBevoegdGezagCode:
      name: "publicerendBevoegdGezag.code"
      description: "Filteren op de code van het publicerend bevoegd gezag."
      in: "query"
      required: false
      explode: false
      schema:
        type: "string"
        pattern: "[0-9]{4}"
    publicerendBevoegdGezagNaam:
      name: "publicerendBevoegdGezag.naam"
      description: "Filteren op de naam van het publicerend bevoegd gezag."
      in: "query"
      required: false
      explode: false
      schema:
