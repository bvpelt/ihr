---
openapi: "3.0.3"
info:
  title: "Ruimtelijke Plannen API"
  version: "4.0.4"
  description: "De Ruimtelijke Plannen API is een aanvullende dienst ten opzichte\n\
    van de diensten die Ruimtelijkeplannen.nl aanbiedt. De verantwoordelijkheid\n\
    voor de Ruimtelijke Plannen API ligt bij Informatiehuis Ruimte. Tot de doelgroep\n\
    van de Ruimtelijke Plannen API behoren de in ruimtelijke plannen geïnteresseerde\n\
    personen met een sterke focus op de professionals. Van professionele gebruikers\n\
    valt te verwachten dat deze deels vragen hebben die in een ruimere context\ngesteld\
    \ moeten worden dan alleen ruimtelijke plannen. De Ruimtelijke Plannen\nAPI ontsluit\
    \ echter alleen ruimtelijke plannen en geen informatie van andere\nthema’s. Voor\
    \ de transformatie van coördinaten maken we gebruik van RDNAPTRANS.\n\nProfessionele\
    \ gebruikers kunnen gebruik maken van de Ruimtelijke Plannen API van\nInformatiehuis\
    \ Ruimte om ruimtelijke plannen op te halen en deze binnen hun\neigen informatiehuishouding\
    \ te combineren met andere gegevensdiensten of lokale\n(geo-)informatie. Dat is\
    \ dan ook de plek om functionaliteit aan te bieden voor\ncomplexe vragen. Te denken\
    \ valt daarbij aan de combinatie van ruimtelijke plannen\nmet thematische (geo-)informatie\
    \ als waterkansenkaart, geluidscontouren, etc.\n\nKortom de Ruimtelijke Plannen\
    \ API is bedoeld voor geavanceerde en/of proces specifieke\ntoepassingen, binnen\
    \ de eigen informatiehuishouding. Het is alleen mogelijk\ninformatie met betrekking\
    \ tot de ruimtelijke plannen af te nemen en niet de\nonderliggende topografie\
    \ en luchtfoto’s.\n\n\nLET OP. Tot inwerkingtreding (IWT) van de Omgevingswet\
    \ moet de gebruiker van deze API\nermee rekening houden dat er oefencontent in\
    \ de IHR datastore aanwezig kan zijn. Het\nis mogelijk dat deze oefencontent wordt\
    \ uitgeserveerd bij het bevragen van deze API.\nDe gebruiker van deze API wordt\
    \ daarom dringend geadviseerd een disclaimer op te nemen\nin de toepassingen waarbinnen\
    \ deze API ingezet wordt."
  contact:
    name: "Kadaster"
    url: "https://aandeslagmetdeomgevingswet.nl/contact/"
externalDocs:
  description: "Ontwikkelaarsportaal Omgevingswet"
  url: "https://aandeslagmetdeomgevingswet.nl/ontwikkelaarsportaal/api-register/api/rp-opvragen/"
servers:
  - url: "https://ruimte.omgevingswet.overheid.nl/ruimtelijke-plannen/api/opvragen/v4"
tags:
  - name: "Plannen"
    description: "De digitale plannen, visies en besluiten voor de ruimtelijke ordening\
    \ (omgevingsinstrumenten). Het gaat hierbij om instrumenten zoals die voor de\
    \ ruimtelijke ordening in de Wro en Wabo  gedefinieerd zijn en op de verschillende\
    \ administratieve niveaus gemaakt worden: gemeentelijk, provinciaal en nationaal.\
    \ Een plan beschrijft regels die geldig zijn voor een bepaald gebied."
  - name: "Teksten"
    description: "Zelfstandig leesbaar stuk tekst met een titel, dat begint met een\
    \ hoofdletter en eindigt met een punt. De tekst is samengesteld uit één of meerdere\
    \ TekstObjecten, een stuk tekst met een titel. Te denken valt aan objectgerichte\
    \ planteksten, de regels, de toelichting en/of het beleids-/besluitdocument en\
    \ bijlagen."
  - name: "Bestemmingsvlakken"
    description: "Gebied waar een bestemming aan toegekend is. Een bestemmingsvlak is\
    \ het belangrijkste planobject in een bestemmingsplan. Aan het bestemmingsvlak\
    \ is de bestemming gekoppeld. Er moet een keuze gemaakt worden uit twee subklassen\
    \ van de klasse bestemmingsvlak: Enkelbestemming: Bestemming die van toepassing\
    \ is op een gebied. Dubbelbestemming: Een bestemming die (een) andere bestemming(en)\
    \ willekeurig overlapt."
  - name: "Bouwvlakken"
    description: "Een gebied binnen een bestemming waarbinnen volgens de voorschriften\
    \ de mogelijkheden voor bouwen nader worden benoemd. Bijna ieder bestemmingsplan\
    \ zal bouwvlakken kennen. Bouwvlakken behoren altijd bij een bestemming, waardoor\
    \ te allen tijde een directe relatie aanwezig is tussen het object bouwvlak en\
    \ het object bestemmingsvlak. Bouwvlak verwijst altijd naar een bestemmingsvlak\
    \ maar is optioneel bij plantype wijzigingsplan, inpassingsplan of indien het\
    \ dient ter vervanging van een extern plan."
  - name: "Functieaanduidingen"
    description: "Specificatie van de gebruiksmogelijkheden binnen een bestemming of\
    \ een gedeelte daarvan. Zo kan worden aangegeven dat ter plaatse alleen een bepaalde,\
    \ met name genoemde functie is toegestaan of juist is uitgesloten. Functieaanduidingen\
    \ kunnen ook worden gebruikt om op een bepaalde locatie een specifieke, niet bij\
    \ de bestemming passende, functie toe te laten of om functies binnen een bestemming\
    \ in boven elkaar gestapelde lagen mogelijk te maken. Aanduidingen verwijzen in\
    \ bijna alle gevallen naar een ander object waar ze nadere informatie over bevatten.\
    \ Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen\
    \ wordt en soms een gedeelte van dat gebied. Functieaanduiding kan niet verwijzen\
    \ naar aanduiding van het type bouwvlak, functieaanduiding, bouwaanduiding, maatvoering,\
    \ figuur. Functieaanduiding verwijst altijd naar een bestemmingsvlak of een gebiedsaanduiding\
    \ maar is optioneel bij plantype wijzigingsplan en inpassingsplan of indien het\
    \ dient ter vervanging van een extern plan."
  - name: "Bouwaanduidingen"
    description: "Aanduiding met betrekking tot de wijze van bouwen, dan wel de verschijningsvorm\
    \ van bouwwerken. Aanduidingen verwijzen in bijna alle gevallen naar een ander\
    \ object waar ze nadere informatie over bevatten. Soms omvat een object Aanduiding\
    \ hetzelfde gebied als het object waarnaar verwezen wordt en soms een gedeelte\
    \ van dat gebied. Bouwaanduiding kan niet verwijzen naar aanduiding van het type\
    \ functieaanduiding, bouwaanduiding, maatvoering, figuur. Bouwaanduiding verwijst\
    \ altijd naar een bestemmingsvlak, bouwvlak of een gebiedsaanduiding maar is optioneel\
    \ bij plantype wijzigingsplan en inpassingsplan of indien het dient ter vervanging\
    \ van een extern plan."
  - name: "Lettertekenaanduidingen"
    description: "Een object voor specificatie van een onderliggend object of gedeelte\
    \ daarvan. Lettertekenaanduidingen geven een nadere specificatie van gerelateerd\
    \ object. De geometrie van het object Lettertekenaanduiding is de ruimtelijke\
    \ representatie van het gebied waarvoor de specificatie geldt. In de meeste gevallen\
    \ zal dit een vlak zijn."
  - name: "Maatvoeringen"
    description: "Gebied waaraan gekoppeld informatie over maatvoering. Aanduidingen\
    \ verwijzen in bijna alle gevallen naar een ander object waar ze nadere informatie\
    \ over bevatten. Soms omvat een object Aanduiding hetzelfde gebied als het object\
    \ waarnaar verwezen wordt en soms een gedeelte van dat gebied. Maatvoering kan\
    \ niet verwijzen naar aanduiding van het type functieaanduiding, bouwaanduiding,\
    \ maatvoering, figuur. Maatvoering verwijst altijd naar een bestemmingsvlak ,\
    \ een bouwvlak of een gebiedsaanduiding maar is optioneel bij plantype wijzigingsplan\
    \ en inpassingsplan of indien het dient ter vervanging van een extern plan. Een\
    \ object Maatvoering geeft een maatvoering of een aantal maatvoeringen behorend\
    \ bij een (gedeelte van) een ander object.  De geometrie van het object maatvoering\
    \ is de ruimtelijke representatie van het gebied waarvoor de maatvoering geldt.\
    \ In alle gevallen is dit een vlak. Een maatvoering of een set aan maatvoeringen\
    \ kan op een analoge kaart afgebeeld door middel van een matrixfiguur. De symboolcode\
    \ kan gebruikt worden bij de keuze van het matrixfiguur. Bij een object maatvoering\
    \ kunnen meerdere verschillende matrixfiguren worden opgenomen. Het totaal aan\
    \ matrixfiguren verklaart de opgenomen maatvoeringen."
  - name: "Figuren"
    description: "Aanduiding in de vorm van een figuur. Aanduidingen verwijzen in bijna\
    \ alle gevallen naar een ander object waar ze nadere informatie over bevatten.\
    \ Soms omvat een object Aanduiding hetzelfde gebied als het object waarnaar verwezen\
    \ wordt en soms een gedeelte van dat gebied. Figuur kan niet verwijzen naar aanduiding\
    \ van het type functieaanduiding, bouwaanduiding, maatvoering, figuur. Figuur\
    \ verwijst altijd naar een bestemmingsvlak of een bouwvlak of een gebiedsaanduiding\
    \ maar is optioneel bij plantype wijzigingsplan en inpassingsplan of indien het\
    \ dient ter vervanging van een extern plan. In een bestemmingsplan kunnen 'getekende'\
    \ figuren voorkomen zoals relatiepijlen, hartlijnen van leidingen, aanduidingen\
    \ voor dwarsprofielen en dergelijke, die nodig zijn om de planteksten te kunnen\
    \ hanteren. Deze figuren vallen onder de klasse Figuur. Voor deze figuren is een\
    \ lijst van te gebruiken figuren opgenomen. Voor de geometrie van de figuren wordt\
    \ de lijn opgenomen die de locatie van het figuur representeert. Voor de verbeelding\
    \ van de lijnen zijn in de SVBP2012 regels opgenomen. Bij het figuur dwarsprofiel\
    \ moet het figuur inclusief de pijlpunt gedigitaliseerd en uitgewisseld worden."
  - name: "Gebiedsaanduidingen"
    description: "Benoemd gebied waar bijzondere regels, extra regels of nadere afwegingen\
    \ gelden. Voorbeelden van objecten uit de klasse Gebiedsaanduiding zijn: geluidzones,\
    \ veiligheidszones, vrijwaringszones. Aanduidingen verwijzen in bijna alle gevallen\
    \ naar een ander object waar ze nadere informatie over bevatten. Soms omvat een\
    \ object Aanduiding hetzelfde gebied als het object waarnaar verwezen wordt en\
    \ soms een gedeelte van dat gebied. Een gebiedsaanduiding maakt daarop een uitzondering;\
    \ deze kan over meerdere bestemming heen liggen."
  - name: "Structuurvisiegebieden"
    description: "Een gebied waarop één of meerdere beleidsuitspraken in het kader van\
    \ een structuurvisie betrekking hebben."
  - name: "Structuurvisiecomplexen"
    description: "Een samenstelling van objecten Structuurvisiegebied (en of Structuurvisieverklaring\
    \ bij een provincie) en of andere Complexen binnen één structuurvisieplangebied,\
    \ waarop één of meerdere beleidsuitspraken betrekking hebben en waarbij op het\
    \ niveau van de samenstellende delen (gebieden, verklaringen en/of andere complexen)\
    \ verschillende specifieke beleidsuitspraken gedaan moeten worden."
  - name: "Structuurvisieverklaringen"
    description: "Ruimtelijke eenheid waaraan geen beleid gekoppeld is maar die wel\
    \ in de plankaart als toelichting of nadere verklaring is opgenomen. Van toepassing\
    \ bij Provinciale structuurvisie."
  - name: "Besluitvlakken"
    description: "Een gebied waarop één of meerdere besluiten betrekking hebben."
  - name: "Besluitsubvlakken"
    description: "Aanduiding van een gebied van een object Besluitvlak of en ander Besluitsubvlak\
    \ waar een nadere betekenis of specificatie aan gegeven wordt."
  - name: "Bekendmakingen"
    description: "De officiële overheidspublicaties zoals gepubliceerd in de Staatscourant\
    \ en het Gemeenteblad."
  - name: "Gerelateerde plannen"
    description: "Een plan kan relaties hebben met andere plannen relatiesMetExternePlannen:\
    \ plannen waaraan wordt gerefereerd door het geraadpleegde plan, relatiesVanuitExternePlannen:\
    \ plannen die refereren aan het geraadpleegde plan. Voorbeelden van relatietypen\
    \ zijn: vervangt, muteert, tenGevolgeVan, gebruiktInformatieUit, gedeeltelijkeHerzieningVan,\
    \ uitTeWerkenIn, uitgewerktIn."
  - name: "TAM plannen"
    description: "TAM plannen zijn Omgevingsdocumenten als Tijdelijk Alternatieve Maatregel\
    \ opgesteld zijn op basis van het IMRO  model. Deze plannen worden gepubliceerd\
    \ via Ruimtelijkeplannen.nl. Het met IMRO opgestelde omgevingsdocument moet  uiteindelijk\
    \ omgezet worden naar STOP/TPOD. Een TAM plan is in juridische zin een Omgevingsdocument\
    \ en valt  daarmee rechtsreeks binnen de kaders van de Omgevingswet."
