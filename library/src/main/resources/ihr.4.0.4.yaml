        \ die zelf (of waarvan een lid, sublid, etc.)\nteksten bevatten met werking\
        \ binnen de zoekgeometrie. Tevens levert dit endpoint ‘algemene’ artikelen\
        \ die niet\naan een specifieke geometrie gekoppeld zijn, maar wel gelden binnen\
        \ het gehele plangebied. Het endpoint is\nopgesteld op basis van de strakke\
        \ structuur die voorgeschreven is de in IMROPT standaarden voor de plantypen\n\
        bestemmingsplan, inpassingsplan, uitwerkingsplan en wijzigingsplan.\n`artikelen/_zoek`\
        \ is minder geschikt voor Besluiten en Visies. Deze plantypen hebben een minder\
        \ voorspelbare\nopbouw, waardoor het mogelijk is dat niet een ‘Artikel’ wordt\
        \ geserveerd, maar bijvoorbeeld een ‘Paragraaf’\nof ‘Afdeling’, etc. Daarnaast\
        \ is het bij deze plantypen niet mogelijk ‘algemeen’ geldende regelteksten\
        \ te\nidentificeren en middels `artikelen/_zoek` uit te serveren."
